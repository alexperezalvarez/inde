<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encantado de conocerte</title>
    <link rel="stylesheet" href="Style3.css" />
  </head>
  <body>
    <div class="envelope">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <a href="new.html" target="_blank">haga clic aquí</a>
          <p>
            Quiero decir muchas <br />
            cosas pero no puedo <br />
            expresarlas, así que, <br />
            hice esto para ti.
          </p>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>¡Ey! Escucha tengo algo para ti</h2>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
